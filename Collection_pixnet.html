<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body onload="f()">
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	  <script>
    var xmlhttp = new XMLHttpRequest();
    var url = "https://emma.pixnet.cc/mainpage/blog/categories/hot/24?page=1&per_page=10&api_version=2&format=json";
    xmlhttp.onreadystatechange = function() {
        if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
            var myArr = JSON.parse(xmlhttp.responseText);
            f(myArr);
        }
    }
    xmlhttp.open("GET", url, true);
    xmlhttp.send();

      function f(arr)
      {
          var i;
          var data = arr.articles;
          var str="";
          for (i = 0; i < data.length; i++)
          {
              str+='<li class="collection-item avatar">';
              str+='<img src='+data[i].thumb+' alt="" '+'class="circle">';
              str+='<span class="title">'+data[i].title+'</span>';
              //str+='<p>'+data[i].ct+'</p>';
              str+='<a href='+data[i].link+' target="_blank" class="secondary-content">'+'<i class="material-icons">grade</i></a>';
              str+='</li>';
          }
          document.getElementById("aaa").innerHTML=str;
      }
    </script>

    <ul class="collection" id="aaa">
    </ul>
  </body>
</html>
