<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script type="text/javascript" language="javascript">

    function videopanel(id) {
        str = '<iframe width="100%" height="350" src="https://www.youtube.com/embed/' + id + '?autoplay=1" frameborder="0" allowfullscreen></iframe>';
        return str;
    }

	/// 取代原程式的jQuery("#id").bind("click touch" ...之作用 ///
    function videochange(id) {
        document.getElementById("player").innerHTML = videopanel(id);
    }

      </script>


  </head>

  <body onload="f()">
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	  <script>
    var xmlhttp = new XMLHttpRequest();
    var url = "https://emma.pixnet.cc/mainpage/blog/categories/hot/24?page=1&per_page=10&api_version=2&format=json";
    xmlhttp.onreadystatechange = function() {
        if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
            var myArr = JSON.parse(xmlhttp.responseText);
            f(myArr);
        }
    }
    xmlhttp.open("GET", url, true);
    xmlhttp.send();

      function f(arr)
      {
          var i;
          var data = arr.articles;
          var str="";
          for (i = 0; i < data.length; i++)
          {
              str+='<li class="collection-item avatar">';
              str+='<img src='+data[i].thumb+' alt="" '+'class="circle">';
              str+='<span class="title">'+data[i].title+'</span>';
              //str+='<p>'+data[i].ct+'</p>';
              str+='<a href='+data[i].link+' target="_blank" class="secondary-content">'+'<i class="material-icons">grade</i></a>';
              str+='</li>';
          }
          document.getElementById("aaa").innerHTML=str;
      }
    </script>

    <ul class="collection" id="aaa">
    </ul>

			<div id="player">
			<iframe width="100%" height="350" src="https://www.youtube.com/embed/StEd_E7nJ38" frameborder="0" allowfullscreen></iframe>
			</div>

            <br /><br />

			<div id="videolist">
			</div>

			<script>
			var videoid = new Array("StEd_E7nJ38","n3fGEdRojsE","U-QImOTCVLo","FG3AuXpWztg","4DjyEnPH2bY","uZ2eDb9EjzE");
			var videotitle = new Array("中華電拼了 699無限上網延到明年","Roomba 980 Vacuum (iRobot): Unboxing and Setup Review","Mac photoshop cs6 破解","教你10秒內解決連不到網路的困擾","How to Crack WPA & WPA2 with Aircrack-ng on Kali Linux","How to Run Kali Linux on Android");
			var i=0;
			var str = '<ul data-role="listview" data-inset="true" data-filter="true" class="collection">';
			for ( i=0 ; i<6 ; i++)
      {
          str += '<li class="collection-item" ><a href=\'javascript:videochange("' + videoid[i] + '")\'>' + videotitle[i] + '</a></li>';
      }
			str += '</ul>';
			document.getElementById("videolist").innerHTML = str;
			</script>

  </body>
</html>
